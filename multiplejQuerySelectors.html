<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</head>

<body>
    <p class="para">this is a paragraph</p>
    <p>this is a normal paragraph</p>


    <div>
        <h1 class="header">header one</h1>
        <h1>header second </h1>
        <h1>header second + first </h1>
        <h1>three </h1>
    </div>

    <script>
        $(document).ready(function () {
            $("p.para,p:contains('normal')").css("background-color", "yellow");
        })

        $(document).ready(function () {
            $(".header,h1:contains('header')").css("background-color", "grey");
        })

        
    </script>
</body>

</html>
