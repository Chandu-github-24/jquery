<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQUERY To-do-list</title>
    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- 
     -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
        integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />


    <link rel="stylesheet" href="style1.css">

</head>

<body>

    <div class="container">
        <input type="text" name="" id="inputid" placeholder="enter the tasks">
        <ul></ul>
    </div>


    <script>
        $(document).ready(function () {
            $('#inputid').change(function () {
                var input = $(this).val();
                // $('ul').append('<li>' + input + '<i class="fa-duotone fa-check"></i>   <i class="fa-sharp fa-solid fa-trash"></i></li>');
                $('ul').append('<li>' + input + '<i class="fas fa-check"></i>   <i class="fas    fa-trash"></i></li>');

                $(this).val('');
            })

            $('ul').on('click', '.fa-trash', function () {
                $(this).parent('li').fadeOut(200);
            })
            $('ul').on('click', '.fa-check', function () {
                $(this).parent('li').toggleClass('checked');
            })
        })

    </script>
    <!-- font awesoms -->
    <script src="https://kit.fontawesome.com/999e8d8383.js" crossorigin="anonymous"></script>
</body>

</html>
